apiVersion: v1
kind: Pod
metadata:
  name: kuard
  spec:
    containers:
      - image: gcr.io/kuar-demo/kuard-amd:1
        name: kuard
        resources:
          requests:
            cpu: "1000m"
            memory: "256Mi"
        port:
          - containerPort: 8080
            name: http
            protocol: TCP